<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/recovery.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Recovery</h2>
            <div class="container-inputs-login">
                <input type="text" id="username-input" name="username" placeholder="Username" aria-label="username">
                <input type="password" id="password-input" name="userPassword" placeholder="Password" aria-label="password">
                <input type="password" id="password-confirm" name="userPasswordConfirm" placeholder="Confirm Password" aria-label="password">
            </div>
            <div class="container-input-show">
                <input type="checkbox" name="showCheckbox" id="checkbox-input">
                <label for="checkbox-input">Show password</label>
            </div>
            <button id="recovery-button">Apply Change</button>
        </form>        
    </main>    
    <script src="../scripts/recovery.js"></script>
</body>
</html>
