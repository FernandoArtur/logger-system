<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Register</h2>
            <div class="container-inputs-login">
                <input type="text" id="name-input" name="usersname" placeholder="Name" aria-label="name">
                <input type="text" id="username-input" name="username" placeholder="Username" aria-label="username">
                <input type="password" id="password-input" name="userPassword" placeholder="Password" aria-label="password">
            </div>
            <div class="container-input-show">
                <input type="checkbox" name="showCheckbox" id="checkbox-input">
                <label for="checkbox-input">Show password</label>
            </div>
            <button id="register-button">Register</button>
            <div class="container-inputs-extra">
                <small>Already have an account? <a href="login.html">Log in here</a></small>
            </div>
        </form>
    </main>
    <script src="../scripts/register.js"></script>
</body>
</html>
