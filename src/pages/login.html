<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Login</h2>
            <div class="container-inputs-login">
                <input type="text" id="username-input" name="username" placeholder="Username" aria-label="username">
                <input type="password" id="password-input" name="userPassword" placeholder="Password" aria-label="password">
            </div>
            <div class="container-input-show">
                <input type="checkbox" name="showCheckbox" id="checkbox-input">
                <label for="checkbox-input">Show password</label>
            </div>
            <button id="login-button">Login</button>
            <div class="container-inputs-extra">
                <small>Don't have an account? <a href="../pages/register.html">click here to register</a></small>
                <small>Forgot the password? <a href="../pages/recovery.html">click here to recover</a></small>
            </div>
        </form>
    </main>
    <script src="../scripts/login.js"></script>
</body>
</html>
